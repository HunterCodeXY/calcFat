<!DOCTYPE html>
<html lang="ru">
  <head>
  <title>Испытание: через тернии к звёздам</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="exam.css">
  <link rel="stylesheet" href="style.css"> </head>

<body>
  <header class="page-header">Форма отзыва</header>
  <main>
    <form action="https://echo.htmlacademy.ru/courses" method="post" oninput="outputarea.value=rating.value">
      <fieldset>
        <legend>Личные данные</legend>
        <div class="half-width">
          <label for="id">ID отзыва</label>
          <input type="text" id="id" name="id" value="12345" disabled>
        </div>
        <div class="half-width">
          <label for="name">Имя путешественника отредактировано</label>
          <input type="text" id="name" name="name" value="Кекс">
        </div>
      </fieldset>
      <fieldset>
        <legend>Отзыв о поездке</legend>
        <div class="half-width">
          <label for="country">Страна визита</label>
          <input type="text" id="country" name="country" value="Норвегия">
        </div>
        <div class="half-width">
          <label for="city">Город</label>
          <select id="city">
            <option value="Осло">Осло</option>
          </select>
        </div>
        <div class="half-width">
          <label for="rating">Оценка поездки</label> 0
          <input type="range" id="rating" name="rating" min="0" max="10" step="1" value="10">10 </div>
        <div class="half-width output-area">
          <output name="outputarea">10</output>
        </div>
        <label for="review">Текст отзыва</label>
        <textarea id="review"  name="review" rows="3">Это было просто</textarea>
      </fieldset>
      <fieldset>
        <legend>Оценка отеля</legend>
        <div class="half-width">
          <label for="hotel">Название отеля</label>
          <input type="text" id="hotel" name="hotel" placeholder="Название по-английски"> </div>
        <div class="half-width">
          <label for="arrival_date">Дата въезда</label>
          <input type="date" id="arrival_date" name="arrival_date">
        </div>
        <div class="one-third-width">
          <label for="color">Цвет кроватки</label>
          <input type="color" id="color" name="color" value="#ff0000"> </div>
        <div class="two-third-width">
          <label for="dish_rating">Оценка обедов</label>
          <select id="dish_rating">
            <option value="Подушечки оближешь">Подушечки оближешь</option>
          </select>
        </div>
        <label for="fish">Самая вкусная рыба</label>
        <select id="fish" name="fish" multiple>
          <option value="Норвежский лосось" selected>Норвежский лосось</option>
          <option value="Зубатка">Зубатка</option>
          <option value="Морской окунь" selected>Морской окунь</option>
          <option value="Карась">Карась</option>
          <option value="Зеркальный карп">Зеркальный карп</option>
        </select>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="Оценить">
        <input type="reset" value="Сбросить"> </div>
    </form>
  </main>
  <footer class="page-footer"></footer>
</body>

</html>
